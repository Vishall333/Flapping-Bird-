<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #70c5ce;
    }
    
    #gameCanvas {
      border: 2px solid #000;
      display: none;
      background-color: #70c5ce;
    }
    
    #startScreen, #gameOverScreen, #nameInputScreen {
      position: absolute;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    #gameOverScreen, #nameInputScreen {
      display: none;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      display: none;
    }

    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    #highScoresList {
      list-style-type: none;
      padding: 0;
      margin: 15px 0;
      text-align: left;
    }

    #highScoresList li {
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.3);
      margin: 3px 0;
      border-radius: 3px;
    }

    input {
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .score-entry {
      display: flex;
      justify-content: space-between;
    }

    .score-name {
      font-weight: bold;
    }

    .score-value {
      color: #4CAF50;
    }
  </style>
</head>

  <button id="soundToggle">ðŸ”Š</button>
  <div id="startScreen">
    <h1>Flappy Bird</h1>
    <button id="startBtn">Play</button>
    <h3>Top Scores</h3>
    <ul id="highScoresList"></ul>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">0</div>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p id="finalScore">Final Score: 0</p>
    <p id="highScore">High Score: 0</p>
    <h3>Top Scores</h3>
    <ul id="gameOverHighScores"></ul>
    <button id="restartBtn">Restart</button>
  </div>
  <div id="nameInputScreen">

    <p>You made it to top 3 with: <span id="newScoreDisplay">0</span></p>
    <input type="text" id="playerName" placeholder="Enter your name" maxlength="10">
    <button id="saveScoreBtn">Save Score</button>
  </div>
