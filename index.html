<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Deals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Search Flights</h1>
    <div class="search-box">
      <input id="origin" placeholder="From (e.g. NYC)" />
      <input id="destination" placeholder="To (e.g. LON)" />
      <input id="depart" type="date" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
