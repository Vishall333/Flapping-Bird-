<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* Mobile-first responsive styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
            background-color: #70c5ce;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            max-height: -webkit-fill-available; /* For iOS Safari */
        }

        #startScreen, #gameOverScreen, #nameInputScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 85%;
            max-width: 350px;
            z-index: 10;
        }

        #gameOverScreen, #nameInputScreen {
            display: none;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 200px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        #highScoresList {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #highScoresList li {
            padding: 8px 12px;
            background: rgba(255,255,255,0.3);
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        input, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 85%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            height: 70px;
            resize: none;
        }

        .dedication {
            font-style: italic;
            font-size: 12px;
            color: #555;
            margin-top: 3px;
        }

        #soundToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            #gameContainer {
                width: 100vh;
                height: 100vw;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center center;
            }
            
            #startScreen, #gameOverScreen, #nameInputScreen {
                max-width: 300px;
            }
            
            #highScoresList {
                max-height: 100px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 400px) {
            #startScreen h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            
            button {
                padding: 10px 20px;
                font-size: 15px;
            }
            
            #score {
                font-size: 20px;
            }
        }    
    </style>
</head>
<body>
    <div id="gameContainer">
      <button id="soundToggle">ðŸ”Š</button>
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <button id="startBtn">Play</button>
            <h3>Top Scores</h3>
            <ul id="highScoresList"></ul>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <h3>Top Scores</h3>
            <ul id="gameOverHighScores"></ul>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="nameInputScreen">
            <h2>New High Score!</h2>
            <p>Your score: <span id="newScoreDisplay">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
            <textarea id="dedication" placeholder="Dedicate this score to someone special (optional)" maxlength="100"></textarea>
            <button id="saveScoreBtn">Save</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="flapSound" src="flap.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="score.mp3" preload="auto"></audio>
    <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="background.mp3" preload="auto" loop></audio>

    <script>
        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDB3lFCiydUjrlPUA0OYC1B-ivPgKcXZ9A",
            authDomain: "flappy-bird-c3341.firebaseapp.com",
            projectId: "flappy-bird-c3341",
            storageBucket: "flappy-bird-c3341.appspot.com",
            messagingSenderId: "625544046566",
            appId: "1:625544046566:web:487e29b7796976b8c01827"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Original Game Variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const nameInputScreen = document.getElementById('nameInputScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const saveScoreBtn = document.getElementById('saveScoreBtn');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const newScoreDisplay = document.getElementById('newScoreDisplay');
        const playerNameInput = document.getElementById('playerName');
        const dedicationInput = document.getElementById('dedication');
        const highScoresList = document.getElementById('highScoresList');
        const gameOverHighScores = document.getElementById('gameOverHighScores');
        const soundToggle = document.getElementById('soundToggle');
        
        // Sound effects
        const flapSound = document.getElementById('flapSound');
        const scoreSound = document.getElementById('scoreSound');
        const hitSound = document.getElementById('hitSound');
        const bgMusic = document.getElementById('bgMusic');
        
        // Sound control
        let soundEnabled = true;
        
        // Game variables
        let bird = {
            x: 50,
            y: 150,
            width: 30,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10,
            wingState: 0,
            wingTimer: 0,
            initialHover: true,
            hoverAmplitude: 5,
            hoverSpeed: 0.05,
            hoverOffset: 0
        };
        
        // Background elements
        let background = {
            clouds: [],
            trees: []
        };

        // Input sanitization
        function sanitizeInput(input) {
            return input.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Modified score functions
        async function loadHighScores() {
            try {
                const snapshot = await db.collection('scores')
                    .orderBy('score', 'desc')
                    .limit(10)
                    .get();
                
                highScores = snapshot.docs.map(doc => doc.data());
                updateHighScoresDisplay();
                updateGameOverHighScores();
            } catch (error) {
                console.error("Error loading scores:", error);
            }
        }

        async function checkHighScore(currentScore) {
            try {
                const snapshot = await db.collection('scores')
                    .orderBy('score', 'asc')
                    .limit(1)
                    .get();

                const lowestHighScore = snapshot.empty ? 0 : snapshot.docs[0].data().score;
                
                if (currentScore > lowestHighScore || highScores.length < 10) {
                    newScoreDisplay.textContent = currentScore;
                    nameInputScreen.style.display = 'block';
                    playerNameInput.focus();
                } else {
                    gameOverScreen.style.display = 'block';
                }
            } catch (error) {
                console.error("Error checking high score:", error);
                gameOverScreen.style.display = 'block';
            }
        }

        async function saveHighScore() {
            const name = playerNameInput.value.trim() || 'Anonymous';
            const dedication = dedicationInput.value.trim();

            try {
                await db.collection('scores').add({
                    name: sanitizeInput(name.substring(0, 15)),
                    score: score,
                    dedication: sanitizeInput(dedication.substring(0, 100)) || null
                });

                await loadHighScores();
                nameInputScreen.style.display = 'none';
                gameOverScreen.style.display = 'block';
                playerNameInput.value = '';
                dedicationInput.value = '';
            } catch (error) {
                console.error("Error saving score:", error);
                alert("Error saving score. Please try again.");
            }
        }

        // Real-time updates
        function setupRealTimeUpdates() {
            db.collection('scores')
                .orderBy('score', 'desc')
                .limit(10)
                .onSnapshot(snapshot => {
                    highScores = snapshot.docs.map(doc => doc.data());
                    updateHighScoresDisplay();
                    updateGameOverHighScores();
                });
        }

        function updateHighScoresDisplay() {
            highScoresList.innerHTML = '';
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${index + 1}. ${entry.name}: ${entry.score}`;
                if (entry.dedication) {
                    li.innerHTML += `<div class="dedication">"${entry.dedication}"</div>`;
                }
                highScoresList.appendChild(li);
            });
        }

        function updateGameOverHighScores() {
            gameOverHighScores.innerHTML = '';
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${index + 1}. ${entry.name}: ${entry.score}`;
                if (entry.dedication) {
                    li.innerHTML += `<div class="dedication">"${entry.dedication}"</div>`;
                }
                gameOverHighScores.appendChild(li);
            });
        }

        // Initialize real-time listener
        setupRealTimeUpdates();

        // Initialize canvas size
        function resizeCanvas() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 400;
                canvas.height = 600;
            }
            bird.y = canvas.height / 3;
        }
        
        // Create initial clouds
        function initClouds() {
            background.clouds = [];
            for (let i = 0; i < 5; i++) {
                background.clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    width: 60 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }
        
        // Create initial trees
        function initTrees() {
            background.trees = [];
            for (let i = 0; i < 3; i++) {
                background.trees.push({
                    x: Math.random() * canvas.width,
                    width: 40 + Math.random() * 20,
                    height: 80 + Math.random() * 40
                });
            }
        }
        
        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let animationId;
        let pipeSpeed = 2;
        let pipeGap = 200;
        let minGap = 120;
        let pipeFrequency = 1500;
        let lastPipeTime = 0;
        let highScores = [];
        let userInteracted = false;
        
        // Initialize game
        resizeCanvas();
        initClouds();
        initTrees();
        loadHighScores();
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        startBtn.addEventListener('click', function() {
            userInteracted = true;
            startGame();
        });
        restartBtn.addEventListener('click', startGame);
        saveScoreBtn.addEventListener('click', saveHighScore);
        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', handleJump, { passive: false });
        soundToggle.addEventListener('click', toggleSound);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
            
            if (soundEnabled && gameRunning) {
                bgMusic.play().catch(e => console.log("Background music play failed:", e));
            } else {
                bgMusic.pause();
            }
        }
        
        function handleKeyPress(e) {
            if (!userInteracted) {
                userInteracted = true;
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    birdJump();
                }
            }
        }
        
        function handleJump(e) {
            e.preventDefault();
            if (!userInteracted) {
                userInteracted = true;
            }
            
            if (gameRunning) {
                birdJump();
            }
        }
        
        function birdJump() {
            bird.velocity = bird.jump;
            bird.initialHover = false;
            if (soundEnabled) {
                flapSound.currentTime = 0;
                flapSound.play().catch(e => console.log("Flap sound play failed:", e));
            }
        }
        
        function startGame() {
            // Reset game state
            bird.y = canvas.height / 3;
            bird.velocity = 0;
            bird.wingState = 0;
            bird.wingTimer = 0;
            bird.initialHover = true;
            bird.hoverOffset = 0;
            pipes = [];
            score = 0;
            pipeGap = 200;
            scoreDisplay.textContent = score;
            gameRunning = true;
            
            // Hide/show screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            nameInputScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            
            // Start background music
            if (soundEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log("Background music play failed:", e));
            }
            
            // Start game loop
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastPipeTime = performance.now();
            gameLoop();
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw green ground
            ctx.fillStyle = '#5a8f3d';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass details
            ctx.fillStyle = '#4a7d34';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i + 10, canvas.height - 70);
                ctx.lineTo(i + 20, canvas.height - 50);
                ctx.fill();
            }
            
            // Update and draw bird
            updateBird();
            drawBird();
            
            // Generate new pipes
            if (timestamp - lastPipeTime > pipeFrequency) {
                createPipe();
                lastPipeTime = timestamp;
            }
            
            // Update and draw pipes
            updatePipes();
            drawPipes();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 50);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            background.clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200;
                }
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.width * 0.1, cloud.width * 0.25, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y + cloud.width * 0.1, cloud.width * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw distant trees
            ctx.fillStyle = '#2E8B57';
            background.trees.forEach(tree => {
                tree.x -= 0.5;
                if (tree.x + tree.width < 0) {
                    tree.x = canvas.width;
                    tree.height = 80 + Math.random() * 40;
                }
                
                ctx.beginPath();
                ctx.moveTo(tree.x, canvas.height - 50);
                ctx.lineTo(tree.x + tree.width/2, canvas.height - 50 - tree.height);
                ctx.lineTo(tree.x + tree.width, canvas.height - 50);
                ctx.fill();
            });
        }
    
    function updateBird() {
            if (bird.initialHover) {
                // Enhanced hover animation before first jump
                bird.hoverOffset = Math.sin(bird.wingTimer * bird.hoverSpeed) * bird.hoverAmplitude;
                bird.y = canvas.height / 3 + bird.hoverOffset;
                bird.wingTimer++;
                
                // Make wings flap during hover
                if (bird.wingTimer % 10 === 0) {
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            } else {
                // Normal physics after first jump
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // Update wing animation
                bird.wingTimer++;
                if (bird.wingTimer > 5) {
                    bird.wingTimer = 0;
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            }
            
            // Keep bird within canvas
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }
        
        function drawBird() {
            // Draw body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width/2, bird.y + bird.height/2, 
                       bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw wings
            ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
            if (bird.wingState === 0) {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 15, bird.y + bird.height/2 + 10, 
                                    bird.x, bird.y + bird.height);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2 + 5, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            } else if (bird.wingState === 1) {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 10, bird.y + bird.height/2, 
                                    bird.x, bird.y + bird.height/2 + 10);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 15, bird.y + bird.height/2 - 10, 
                                    bird.x, bird.y);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2 - 5, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            }
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + 10);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + 10);
            ctx.lineTo(bird.x + bird.width, bird.y + 15);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + 22, bird.y + 7, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function createPipe() {
            const pipeWidth = 60;
            let currentGap = Math.max(minGap, pipeGap - (score * 2));
            
            // Adjust gap for mobile
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                currentGap = Math.max(minGap * 1.3, currentGap * 1.3);
            }
            
            const maxTopHeight = canvas.height - currentGap - 150;
            const topHeight = Math.random() * maxTopHeight + 50;
            
            pipes.push({
                x: canvas.width,
                width: pipeWidth,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - currentGap - 50,
                passed: false
            });
        }
        
        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    if (soundEnabled) {
                        scoreSound.currentTime = 0;
                        scoreSound.play().catch(e => console.log("Score sound play failed:", e));
                    }
                }
                
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function drawPipes() {
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight - 50, pipe.width, pipe.bottomHeight);
                
                // Pipe edges
                ctx.fillStyle = '#1E701E';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, canvas.height - pipe.bottomHeight - 70, pipe.width + 10, 20);
                ctx.fillStyle = '#228B22';
            });
        }
        
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.height > canvas.height - 50) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > canvas.height - pipe.bottomHeight - 50)
                ) {
                    return true;
                }
            }
            
            return false;
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = `Score: ${score}`;
            
            // Stop background music
            bgMusic.pause();
            
            // Play hit sound if enabled
            if (soundEnabled) {
                hitSound.currentTime = 0;
                hitSound.play().catch(e => console.log("Hit sound play failed:", e));
            }
            
            // Check if score is in top 10
            checkHighScore(score);
        }
        
        function loadHighScores() {
            // For demo purposes - in a real game you'd use Firebase or localStorage
            highScores = [
                {name: "Player 1", score: 25, dedication: "For mom"},
                {name: "Player 2", score: 18, dedication: null},
                {name: "Player 3", score: 15, dedication: "First try!"}
            ];
            updateHighScoresDisplay();
        }
        
        function checkHighScore(currentScore) {
            // Always show top 10 scores
            loadHighScores();
            
            // Check if score qualifies for top 10
            if (highScores.length < 10 || currentScore > highScores[highScores.length - 1]?.score || 0) {
                newScoreDisplay.textContent = currentScore;
                nameInputScreen.style.display = 'block';
                playerNameInput.focus();
            } else {
                gameOverScreen.style.display = 'block';
            }
        }
        
        function saveHighScore() {
            const name = playerNameInput.value.trim() || 'Anonymous';
            const dedication = dedicationInput.value.trim();
            
            const newScore = { 
                name, 
                score,
                dedication: dedication || null,
                timestamp: new Date().toISOString()
            };
            
            // Add to high scores
            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 10);
            
            // In a real app, you would save to Firebase here
            
            nameInputScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
            playerNameInput.value = '';
            dedicationInput.value = '';
            updateHighScoresDisplay();
        }
        
        function updateHighScoresDisplay() {
            highScoresList.innerHTML = '';
            gameOverHighScores.innerHTML = '';
            
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<li>No scores yet!</li>';
                gameOverHighScores.innerHTML = '<li>No scores yet!</li>';
            } else {
                highScores.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${index + 1}. ${entry.name}: ${entry.score}`;
                    if (entry.dedication) {
                        li.innerHTML += `<div class="dedication">"${entry.dedication}"</div>`;
                    }
                    highScoresList.appendChild(li.cloneNode(true));
                    gameOverHighScores.appendChild(li);
                });
            }
        }
    </script>
