        input, textarea {
            padding: 10px;

        }

        textarea {
            height: 70px;

        .dedication {
            font-style: italic;
            font-size: 12px;

            margin-top: 3px;

        #soundToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        /* Contest Info Styling */
        .contest-info {
            background: rgba(255,255,255,0.8);

        .countdown {

            font-weight: bold;

        /* Game Over Screen Contest Placement */
        #gameOverScreen .contest-info {
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        #gameOverScreen .countdown {
            font-size: 16px;
        }

        /* Theme Classes */
        .theme-default {
            background-color: #70c5ce;
        }
        .theme-night {
            background-color: #0a1128;
        }
        .theme-sunset {
            background-color: #ff7e5f;
        }
        .theme-forest {
            background-color: #3a7d44;
        }
        .theme-ice {
            background-color: #a8d0e6;
        }

        @media (orientation: landscape) {
            #gameContainer {
                width: 100vh;
                height: 100vw;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center center;

            #startScreen, #gameOverScreen, #nameInputScreen {
                max-width: 300px;
            }
            
            #highScoresList, #gameOverHighScores {

        @media (max-width: 400px) {
            #startScreen h1 {

            button {

            #score {

            }
            
            .contest-info {

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDB3lFCiydUjrlPUA0OYC1B-ivPgKcXZ9A",
            authDomain: "flappy-bird-c3341.firebaseapp.com",
            projectId: "flappy-bird-c3341",
            storageBucket: "flappy-bird-c3341.appspot.com",
            messagingSenderId: "625544046566",
            appId: "1:625544046566:web:487e29b7796976b8c01827"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const nameInputScreen = document.getElementById('nameInputScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const saveScoreBtn = document.getElementById('saveScoreBtn');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const newScoreDisplay = document.getElementById('newScoreDisplay');
        const playerNameInput = document.getElementById('playerName');
        const dedicationInput = document.getElementById('dedication');
        const highScoresList = document.getElementById('highScoresList');
        const gameOverHighScores = document.getElementById('gameOverHighScores');
        const soundToggle = document.getElementById('soundToggle');
        
        // Sound effects
        const flapSound = document.getElementById('flapSound');
        const scoreSound = document.getElementById('scoreSound');
        const hitSound = document.getElementById('hitSound');
        const bgMusic = document.getElementById('bgMusic');
        
        // Game variables
        let bird = {
            x: 50,
            y: 150,
            width: 30,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -9,
            wingState: 0,
            wingTimer: 0,
            initialHover: true,
            hoverAmplitude: 5,
            hoverSpeed: 0.02,
            hoverOffset: 0
        };
        
        let background = {
            clouds: [],
            trees: []
        };
        
        // Pipe settings with tighter gaps
        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let animationId;
        let pipeSpeed = 2.1;
        let pipeGap = 180;
        let minGap = 90;
        let pipeFrequency = 1600;
        let lastPipeTime = 0;
        let highScores = [];
        let userInteracted = false;
        let soundEnabled = true;

        // Theme System
        const themes = [
            { 
                class: 'theme-default', 
                pipeColor: '#228B22', 
                pipeEdge: '#1E701E', 
                ground: '#5a8f3d', 
                grass: '#4a7d34',
                skyGradient: ['#87CEEB', '#E0F7FA']
            },
            { 
                class: 'theme-night', 
                pipeColor: '#4a6fa5', 
                pipeEdge: '#2e4a6b', 
                ground: '#2d3e50', 
                grass: '#1f2d3a',
                skyGradient: ['#0a1128', '#1a2a4a']
            },
            { 
                class: 'theme-sunset', 
                pipeColor: '#e76f51', 
                pipeEdge: '#d45d3f', 
                ground: '#e9c46a', 
                grass: '#d4a373',
                skyGradient: ['#ff7e5f', '#feb47b']
            },
            { 
                class: 'theme-forest', 
                pipeColor: '#588157', 
                pipeEdge: '#3a5a40', 
                ground: '#344e41', 
                grass: '#2d3e2f',
                skyGradient: ['#3a7d44', '#6a9c78']
            },
            { 
                class: 'theme-ice', 
                pipeColor: '#457b9d', 
                pipeEdge: '#1d3557', 
                ground: '#a8dadc', 
                grass: '#8ecae6',
                skyGradient: ['#a8d0e6', '#d9edf7']
            }
        ];

        let currentTheme = 0;
        let nextThemeAt = 12;

        function updateTheme() {
            document.body.className = themes[currentTheme].class;
        }

        function checkThemeChange() {
            if (score >= nextThemeAt) {
                currentTheme = (currentTheme + 1) % themes.length;
                nextThemeAt += 12;
                updateTheme();
                
                // Visual effect
                document.body.style.transition = 'background-color 1s ease';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 1000);
            }
        }

        // ======================
        // CONTEST COUNTDOWN TIMER
        // ======================
        function updateCountdown() {
            const endDate = new Date("May 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = endDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const timeString = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            // Update all countdown elements
            document.querySelectorAll('.countdown').forEach(el => {
                el.innerHTML = timeString;
            });
                
            if (distance < 0) {
                document.querySelectorAll('.contest-info').forEach(el => {
                    el.innerHTML = "üèÜ Contest ended! Final results above.";
                });
            }
        }
        
        // Update every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // ======================
        // FIREBASE SCORE SYSTEM
        // ======================
        function setupRealTimeScores() {
            db.collection("scores")
                .orderBy("score", "desc")
                .limit(10)
                .onSnapshot((snapshot) => {
                    highScores = snapshot.docs.map(doc => doc.data());
                    updateAllScoreDisplays();
                }, (error) => {
                    console.error("Firestore error:", error);
                });
        }

        async function saveHighScore() {
            const name = playerNameInput.value.trim() || "Anonymous";
            const dedication = dedicationInput.value.trim();

            try {
                await db.collection("scores").add({
                    name: name.substring(0, 15),
                    score: Number(score),
                    dedication: dedication.substring(0, 100) || null
                });
                nameInputScreen.style.display = 'none';
                gameOverScreen.style.display = 'block';
            } catch (error) {
                console.error("Error saving score:", error);
                alert("Failed to save score. Please try again.");
            }
        }

        function updateAllScoreDisplays() {
            updateScoreDisplay(highScoresList);
            updateScoreDisplay(gameOverHighScores);
        }

        function updateScoreDisplay(element) {
            element.innerHTML = '';
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${index + 1}. ${entry.name}: ${entry.score}`;
                if (entry.dedication) {
                    li.innerHTML += `<div class="dedication">"${entry.dedication}"</div>`;
                }
                element.appendChild(li);
            });
        }

        // ======================
        // GAME CORE FUNCTIONS
        // ======================
        function resizeCanvas() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            canvas.width = isMobile ? window.innerWidth : 400;
            canvas.height = isMobile ? window.innerHeight : 600;
            bird.y = canvas.height / 3;
        }
        
        function initClouds() {
            background.clouds = [];
            for (let i = 0; i < 5; i++) {
                background.clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    width: 60 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }
        
        function initTrees() {
            background.trees = [];
            for (let i = 0; i < 3; i++) {
                background.trees.push({
                    x: Math.random() * canvas.width,
                    width: 40 + Math.random() * 20,
                    height: 80 + Math.random() * 40
                });
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "üîä" : "üîá";
            if (soundEnabled && gameRunning) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log("Music play failed:", e));
            } else {
                bgMusic.pause();
            }
        }

        function handleKeyPress(e) {
            if (!userInteracted) userInteracted = true;
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                birdJump();
            }
        }

        function handleJump(e) {
            e.preventDefault();
            if (!userInteracted) userInteracted = true;
            if (gameRunning) birdJump();
        }

        function birdJump() {
            bird.velocity = bird.jump;
            bird.initialHover = false;
            if (soundEnabled) {
                flapSound.currentTime = 0;
                flapSound.play().catch(e => console.log("Flap sound failed:", e));
            }
        }

        function createPipe() {
            const pipeWidth = 60;
            let currentGap = Math.max(minGap, pipeGap - (score * 1.5));
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                currentGap = Math.max(minGap * 1.15, currentGap * 1.15);
            }
            
            const maxTopHeight = canvas.height - currentGap - 150;
            const topHeight = Math.random() * maxTopHeight + 50;
            
            pipes.push({
                x: canvas.width,
                width: pipeWidth,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - currentGap - 50,
                passed: false
            });
        }

        function drawPipes() {
            const theme = themes[currentTheme];
            ctx.fillStyle = theme.pipeColor;
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight - 50, pipe.width, pipe.bottomHeight);
                
                // Pipe edges
                ctx.fillStyle = theme.pipeEdge;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, canvas.height - pipe.bottomHeight - 70, pipe.width + 10, 20);
                ctx.fillStyle = theme.pipeColor;
            });
        }

        function drawBird() {
            // Draw body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(
                bird.x + bird.width/2, 
                bird.y + bird.height/2,
                bird.width/2, 
                bird.height/2, 
                0, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw wings
            ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
            if (bird.wingState === 0) {
                // Down flap
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(
                    bird.x - 15, bird.y + bird.height/2 + 10,
                    bird.x, bird.y + bird.height
                );
                ctx.quadraticCurveTo(
                    bird.x + 10, bird.y + bird.height/2 + 5,
                    bird.x, bird.y + bird.height/2
                );
                ctx.fill();
            } else if (bird.wingState === 1) {
                // Mid flap
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(
                    bird.x - 10, bird.y + bird.height/2,
                    bird.x, bird.y + bird.height/2 + 10
                );
                ctx.quadraticCurveTo(
                    bird.x + 10, bird.y + bird.height/2,
                    bird.x, bird.y + bird.height/2
                );
                ctx.fill();
            } else {
                // Up flap
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(
                    bird.x - 15, bird.y + bird.height/2 - 10,
                    bird.x, bird.y
                );
                ctx.quadraticCurveTo(
                    bird.x + 10, bird.y + bird.height/2 - 5,
                    bird.x, bird.y + bird.height/2
                );
                ctx.fill();
            }
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + 10);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + 10);
            ctx.lineTo(bird.x + bird.width, bird.y + 15);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + 22, bird.y + 7, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBackground() {
            const theme = themes[currentTheme];
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, theme.skyGradient[0]);
            skyGradient.addColorStop(1, theme.skyGradient[1]);
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 50);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            background.clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200;
                }
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.width * 0.1, cloud.width * 0.25, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y + cloud.width * 0.1, cloud.width * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw distant trees
            ctx.fillStyle = theme.grass;
            background.trees.forEach(tree => {
                tree.x -= 0.5;
                if (tree.x + tree.width < 0) {
                    tree.x = canvas.width;
                    tree.height = 80 + Math.random() * 40;
                }
                
                ctx.beginPath();
                ctx.moveTo(tree.x, canvas.height - 50);
                ctx.lineTo(tree.x + tree.width/2, canvas.height - 50 - tree.height);
                ctx.lineTo(tree.x + tree.width, canvas.height - 50);
                ctx.fill();
            });
        }

        function updateBird() {
            if (bird.initialHover) {
                bird.hoverOffset = Math.sin(bird.wingTimer * bird.hoverSpeed) * bird.hoverAmplitude;
                bird.y = canvas.height / 3 + bird.hoverOffset;
                bird.wingTimer++;
                
                if (bird.wingTimer % 10 === 0) {
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            } else {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                bird.wingTimer++;
                if (bird.wingTimer > 5) {
                    bird.wingTimer = 0;
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            }
            
            // Keep bird within canvas
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    checkThemeChange();
                    if (soundEnabled) {
                        scoreSound.currentTime = 0;
                        scoreSound.play().catch(e => console.log("Score sound failed:", e));
                    }
                }
                
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.height > canvas.height - 50) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > canvas.height - pipe.bottomHeight - 50)
                ) {
                    return true;
                }
            }
            
            return false;
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = `Score: ${score}`;
            
            // Stop background music
            bgMusic.pause();
            
            // Play hit sound if enabled
            if (soundEnabled) {
                hitSound.currentTime = 0;
                hitSound.play().catch(e => console.log("Hit sound failed:", e));
            }
            
            // Check if score is in top 10
            if (highScores.length < 10 || score > highScores[highScores.length - 1]?.score || 0) {
                newScoreDisplay.textContent = score;
                nameInputScreen.style.display = 'block';
                playerNameInput.focus();
            } else {
                gameOverScreen.style.display = 'block';
            }
        }

        function startGame() {
            // Reset game state
            bird.y = canvas.height / 3;
            bird.velocity = 0;
            bird.wingState = 0;
            bird.wingTimer = 0;
            bird.initialHover = true;
            bird.hoverOffset = 0;
            pipes = [];
            score = 0;
            pipeGap = 150;
            scoreDisplay.textContent = score;
            gameRunning = true;
            
            // Reset to default theme
            currentTheme = 0;
            nextThemeAt = 12;
            updateTheme();
            
            // Hide/show screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            nameInputScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            
            // Start background music
            if (soundEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log("Music play failed:", e));
            }
            
            // Start game loop
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastPipeTime = performance.now();
            gameLoop();
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw ground
            const theme = themes[currentTheme];
            ctx.fillStyle = theme.ground;
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass details
            ctx.fillStyle = theme.grass;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i + 10, canvas.height - 70);
                ctx.lineTo(i + 20, canvas.height - 50);
                ctx.fill();
            }
            
            // Update and draw bird
            updateBird();
            drawBird();
            
            // Generate new pipes
            if (timestamp - lastPipeTime > pipeFrequency) {
                createPipe();
                lastPipeTime = timestamp;
            }
            
            // Update and draw pipes
            updatePipes();
            drawPipes();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Initialize game
        resizeCanvas();
        initClouds();
        initTrees();
        setupRealTimeScores();

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        saveScoreBtn.addEventListener('click', saveHighScore);
        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', handleJump, { passive: false });
        soundToggle.addEventListener('click', toggleSound);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
