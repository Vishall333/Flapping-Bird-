<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
            touch-action: none;
            max-width: 100%;
            max-height: 100vh;
            aspect-ratio: 9/16;
            background-color: #70c5ce;
        }
        @media (orientation: landscape) {
            #gameContainer {
                width: 70vh;
                height: 100vh;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #startScreen, #gameOverScreen, #nameInputScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            z-index: 10;
        }
        #gameOverScreen, #nameInputScreen {
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
        #highScoresList {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        #highScoresList li {
            padding: 5px 10px;
            background: rgba(255,255,255,0.3);
            margin: 5px 0;
            border-radius: 3px;
        }
        input, textarea {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 60px;
            resize: none;
        }
        .dedication {
            font-style: italic;
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 20;
        }
        @media (max-width: 768px) {
            #score {
                font-size: 18px;
            }
            button {
                padding: 15px 25px;
                font-size: 18px;
            }
            #startScreen, #gameOverScreen, #nameInputScreen {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="gameContainer">
        <button id="soundToggle">ðŸ”Š</button>
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <button id="startBtn">Play</button>
            <h3>Top Scores</h3>
            <ul id="highScoresList"></ul>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <h3>Top Scores</h3>
            <ul id="gameOverHighScores"></ul>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="nameInputScreen">
            <h2>New High Score!</h2>
            <p>Your score: <span id="newScoreDisplay">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
            <textarea id="dedication" placeholder="Dedicate this score to someone special (optional)" maxlength="100"></textarea>
            <button id="saveScoreBtn">Save</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="flapSound" src="flap.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="score.mp3" preload="auto"></audio>
    <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="background.mp3" preload="auto" loop></audio>

    <script>
        // Initialize Firebase - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDB3lFCiydUjrlPUA0OYC1B-ivPgKcXZ9A",
Â Â Â Â Â Â Â Â Â Â Â  authDomain: "https://console.firebase.google.com/u/0/project/flappy-bird-c3341/database/flappy-bird-c3341-default-rtdb/data/",
Â Â Â Â Â Â Â Â Â Â Â  projectId: "flappy-bird-c3341",
Â Â Â Â Â Â Â Â Â Â Â  storageBucket: "flappy-bird-c3341.firebasestorage.app",
Â Â Â Â Â Â Â Â Â Â Â  messagingSenderId: "625544046566",
Â Â Â Â Â Â Â Â Â Â Â  appId: "1:625544046566:android:487e29b7796976b8c01827"
Â Â Â Â Â Â Â  };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized:", firebase.app().name);
        
        // Test Firestore connection
        db.collection("test").add({test: Date.now()})
            .then(doc => console.log("Test document written with ID: ", doc.id))
            .catch(e => console.error("Error writing test document:", e));
            
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const nameInputScreen = document.getElementById('nameInputScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const saveScoreBtn = document.getElementById('saveScoreBtn');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const newScoreDisplay = document.getElementById('newScoreDisplay');
        const playerNameInput = document.getElementById('playerName');
        const dedicationInput = document.getElementById('dedication');
        const highScoresList = document.getElementById('highScoresList');
        const gameOverHighScores = document.getElementById('gameOverHighScores');
        const soundToggle = document.getElementById('soundToggle');
        
        // Sound effects
        const flapSound = document.getElementById('flapSound');
        const scoreSound = document.getElementById('scoreSound');
        const hitSound = document.getElementById('hitSound');
        const bgMusic = document.getElementById('bgMusic');
        
        // Sound control
        let soundEnabled = true;
        
        // Game variables
        let bird = {
            x: 50,
            y: 150,
            width: 30,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10,
            wingState: 0,
            wingTimer: 0,
            initialHover: true,
            hoverAmplitude: 5,
            hoverSpeed: 0.05,
            hoverOffset: 0
        };
        
        // Background elements
        let background = {
            clouds: [],
            trees: []
        };
        
        // Initialize canvas size
        function resizeCanvas() {
            const isMobile = window.innerWidth < 768;
            if (isMobile) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 400;
                canvas.height = 600;
            }
            bird.y = canvas.height / 3;
        }
        
        // Create initial clouds
        function initClouds() {
            background.clouds = [];
            for (let i = 0; i < 5; i++) {
                background.clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    width: 60 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }
        
        // Create initial trees
        function initTrees() {
            background.trees = [];
            for (let i = 0; i < 3; i++) {
                background.trees.push({
                    x: Math.random() * canvas.width,
                    width: 40 + Math.random() * 20,
                    height: 80 + Math.random() * 40
                });
            }
        }
        
        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let animationId;
        let pipeSpeed = 2;
        let pipeGap = 200;
        let minGap = 120;
        let pipeFrequency = 1500;
        let lastPipeTime = 0;
        let highScores = [];
        let userInteracted = false;
        
        // Initialize game
        resizeCanvas();
        initClouds();
        initTrees();
        loadHighScores();
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        startBtn.addEventListener('click', function() {
            userInteracted = true;
            signInAnonymously();
            startGame();
        });
        restartBtn.addEventListener('click', startGame);
        saveScoreBtn.addEventListener('click', saveHighScore);
        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', handleJump);
        soundToggle.addEventListener('click', toggleSound);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Firebase anonymous authentication
        async function signInAnonymously() {
            try {
                await auth.signInAnonymously();
                console.log("Anonymous auth successful");
            } catch (error) {
                console.error("Authentication error:", error);
                // Fallback to local-only mode
                highScores = JSON.parse(localStorage.getItem('flappyHighScores')) || [];
                updateHighScoresDisplay();
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
            
            if (soundEnabled && gameRunning) {
                bgMusic.play().catch(e => console.log("Background music play failed:", e));
            } else {
                bgMusic.pause();
            }
        }
        
        function handleKeyPress(e) {
            if (!userInteracted) {
                userInteracted = true;
                signInAnonymously();
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    birdJump();
                }
            }
        }
        
        function handleJump(e) {
            e.preventDefault();
            if (!userInteracted) {
                userInteracted = true;
                signInAnonymously();
            }
            
            if (gameRunning) {
                birdJump();
            }
        }
        
        function birdJump() {
            bird.velocity = bird.jump;
            bird.initialHover = false;
            if (soundEnabled) {
                flapSound.currentTime = 0;
                flapSound.play().catch(e => console.log("Flap sound play failed:", e));
            }
        }
        
        function startGame() {
            // Reset game state
            bird.y = canvas.height / 3;
            bird.velocity = 0;
            bird.wingState = 0;
            bird.wingTimer = 0;
            bird.initialHover = true;
            bird.hoverOffset = 0;
            pipes = [];
            score = 0;
            pipeGap = 200;
            scoreDisplay.textContent = score;
            gameRunning = true;
            
            // Hide/show screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            nameInputScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            
            // Start background music
            if (soundEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log("Background music play failed:", e));
            }
            
            // Start game loop
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lastPipeTime = performance.now();
            gameLoop();
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw green ground
            ctx.fillStyle = '#5a8f3d';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass details
            ctx.fillStyle = '#4a7d34';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i + 10, canvas.height - 70);
                ctx.lineTo(i + 20, canvas.height - 50);
                ctx.fill();
            }
            
            // Update and draw bird
            updateBird();
            drawBird();
            
            // Generate new pipes
            if (timestamp - lastPipeTime > pipeFrequency) {
                createPipe();
                lastPipeTime = timestamp;
            }
            
            // Update and draw pipes
            updatePipes();
            drawPipes();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 50);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            background.clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200;
                }
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.width * 0.1, cloud.width * 0.25, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y + cloud.width * 0.1, cloud.width * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw distant trees
            ctx.fillStyle = '#2E8B57';
            background.trees.forEach(tree => {
                tree.x -= 0.5;
                if (tree.x + tree.width < 0) {
                    tree.x = canvas.width;
                    tree.height = 80 + Math.random() * 40;
                }
                
                ctx.beginPath();
                ctx.moveTo(tree.x, canvas.height - 50);
                ctx.lineTo(tree.x + tree.width/2, canvas.height - 50 - tree.height);
                ctx.lineTo(tree.x + tree.width, canvas.height - 50);
                ctx.fill();
            });
        }
        
        function updateBird() {
            if (bird.initialHover) {
                // Enhanced hover animation before first jump
                bird.hoverOffset = Math.sin(bird.wingTimer * bird.hoverSpeed) * bird.hoverAmplitude;
                bird.y = canvas.height / 3 + bird.hoverOffset;
                bird.wingTimer++;
                
                // Make wings flap during hover
                if (bird.wingTimer % 10 === 0) {
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            } else {
                // Normal physics after first jump
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // Update wing animation
                bird.wingTimer++;
                if (bird.wingTimer > 5) {
                    bird.wingTimer = 0;
                    bird.wingState = (bird.wingState + 1) % 3;
                }
            }
            
            // Keep bird within canvas
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }
        
        function drawBird() {
            // Draw body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width/2, bird.y + bird.height/2, 
                       bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw wings
            ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
            if (bird.wingState === 0) {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 15, bird.y + bird.height/2 + 10, 
                                    bird.x, bird.y + bird.height);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2 + 5, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            } else if (bird.wingState === 1) {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 10, bird.y + bird.height/2, 
                                    bird.x, bird.y + bird.height/2 + 10);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y + bird.height/2);
                ctx.quadraticCurveTo(bird.x - 15, bird.y + bird.height/2 - 10, 
                                    bird.x, bird.y);
                ctx.quadraticCurveTo(bird.x + 10, bird.y + bird.height/2 - 5, 
                                    bird.x, bird.y + bird.height/2);
                ctx.fill();
            }
            
            // Draw beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + 10);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + 10);
            ctx.lineTo(bird.x + bird.width, bird.y + 15);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + 22, bird.y + 7, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function createPipe() {
            const pipeWidth = 60;
            let currentGap = Math.max(minGap, pipeGap - (score * 2));
            
            // Adjust gap for mobile
            if (window.innerWidth < 768) {
                currentGap = Math.max(minGap * 1.2, currentGap * 1.2);
            }
            
            const maxTopHeight = canvas.height - currentGap - 150;
            const topHeight = Math.random() * maxTopHeight + 50;
            
            pipes.push({
                x: canvas.width,
                width: pipeWidth,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - currentGap - 50,
                passed: false
            });
        }
        
        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    if (soundEnabled) {
                        scoreSound.currentTime = 0;
                        scoreSound.play().catch(e => console.log("Score sound play failed:", e));
                    }
                }
                
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function drawPipes() {
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight - 50, pipe.width, pipe.bottomHeight);
                
                // Pipe edges
                ctx.fillStyle = '#1E701E';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, canvas.height - pipe.bottomHeight - 70, pipe.width + 10, 20);
                ctx.fillStyle = '#228B22';
            });
        }
        
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.height > canvas.height - 50) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > canvas.height - pipe.bottomHeight - 50)
                ) {
                    return true;
                }
            }
            
            return false;
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = `Score: ${score}`;
            
            // Stop background music
            bgMusic.pause();
            
            // Play hit sound if enabled
            if (soundEnabled) {
                hitSound.currentTime = 0;
                hitSound.play().catch(e => console.log("Hit sound play failed:", e));
            }
            
            // Check if score is in top 10
            checkHighScore(score);
        }
        
        async function loadHighScores() {
            try {
                const snapshot = await db.collection("highscores")
                    .orderBy("score", "desc")
                    .limit(10)
                    .get();
                
                highScores = snapshot.docs.map(doc => doc.data());
                updateHighScoresDisplay();
                console.log("High scores loaded from Firestore");
            } catch (error) {
                console.error("Error loading high scores:", error);
                // Fallback to local storage if online fails
                highScores = JSON.parse(localStorage.getItem('flappyHighScores')) || [];
                updateHighScoresDisplay();
            }
        }
        
        function checkHighScore(currentScore) {
            // Always show top 10 scores
            loadHighScores();
            
            // Check if score qualifies for top 10
            if (highScores.length < 10 || currentScore > highScores[highScores.length - 1]?.score || 0) {
                newScoreDisplay.textContent = currentScore;
                nameInputScreen.style.display = 'block';
                playerNameInput.focus();
            } else {
                gameOverScreen.style.display = 'block';
            }
        }
        
        async function saveHighScore() {
            const name = playerNameInput.value.trim() || 'Anonymous';
            const dedication = dedicationInput.value.trim();
            
            const newScore = { 
                name, 
                score,
                dedication: dedication || null,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Add to Firestore
                await db.collection("highscores").add(newScore);
                console.log("Score saved to Firestore");
                
                // Update local cache
                highScores.push(newScore);
                highScores.sort((a, b) => b.score - a.score);
                highScores = highScores.slice(0, 10);
                localStorage.setItem('flappyHighScores', JSON.stringify(highScores));
                
                // Hide input screen and show game over
                nameInputScreen.style.display = 'none';
                gameOverScreen.style.display = 'block';
                playerNameInput.value = '';
                dedicationInput.value = '';
                updateHighScoresDisplay();
            } catch (error) {
                console.error("Error saving high score:", error);
                // Fallback to local storage
                highScores.push(newScore);
                highScores.sort((a, b) => b.score - a.score);
                highScores = highScores.slice(0, 10);
                localStorage.setItem('flappyHighScores', JSON.stringify(highScores));
                
                nameInputScreen.style.display = 'none';
                gameOverScreen.style.display = 'block';
                updateHighScoresDisplay();
            }
        }
        
        function updateHighScoresDisplay() {
            highScoresList.innerHTML = '';
            gameOverHighScores.innerHTML = '';
            
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<li>No scores yet!</li>';
                gameOverHighScores.innerHTML = '<li>No scores yet!</li>';
            } else {
                highScores.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${index + 1}. ${entry.name}: ${entry.score}`;
                    if (entry.dedication) {
                        li.innerHTML += `<div class="dedication">"${entry.dedication}"</div>`;
                    }
                    highScoresList.appendChild(li.cloneNode(true));
                    gameOverHighScores.appendChild(li);
                });
            }
        }
    </script>
</body>
